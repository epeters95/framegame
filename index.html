<html>
  <head>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://unpkg.com/@cortex-js/compute-engine"></script>
    <script defer src="./frame.js"></script>
    <script defer src="./slider.js"></script>
    <script defer src="./display.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame-container">
      <canvas width="1920" height="1080"></canvas>
    </div>
    <br>
    <div class="config-options">
      <span><b>Configure Slider</b></span><br/>
      <input type="radio" class="config-radio" name="config-slider" id="huePeriod" value="true" checked="checked">
      <label for="huePeriod">Modify Hue Period</label>
      <br>
      <input type="radio" class="config-radio" name="config-slider" id="pointD" value="true">
      <label for="pointD">Modify Point D Position</label>
      <br>
    </div>
    <div class="settings-panel">
      <span><b>Draw Settings</b></span><br/>
      <input class="config-checkbox" type="checkbox" id="clearBackground">
      <label for="clearBackground">Clear background</label>
      <br>
      <input class="config-checkbox" type="checkbox" id="useInvert">
      <label for="useInvert">Invert Value</label>
      <br>
      <input class="config-checkbox" type="checkbox" id="useStrange">
      <label for="useStrange">Strange Hue</label>
      <br>
      <input class="config-checkbox" type="checkbox" id="modifyHsv">
      <label for="modifyHsv">Modified HSV function</label>
      <br>
      <span><b>Gradient Settings</b></span><br/>
      <input class="config-checkbox" type="checkbox" id="colorSwap" checked="checked">
      <label for="colorSwap">Color Swap</label>
      <br>
      <input class="config-checkbox" type="checkbox" id="shadowMode" >
      <label for="shadowMode">Shadow Mode</label>
      <br>
      <input class="config-checkbox" type="checkbox" id="useAlphas" checked="checked">
      <label for="useAlphas">Use Alpha Component</label>
      <br>
    </div>
    <div class="settings-panel">
      <span><b>Colorize</b></span><br/>
      <input type="radio" name="config-colors" id="cyan">
      <label for="cyan">Cyan</label>
      <br>
      <input type="radio" name="config-colors" id="magenta">
      <label for="magenta">Magenta</label>
      <br>
      <input type="radio" name="config-colors" id="yellow">
      <label for="yellow">Yellow</label>
      <br>
      <span><b>Custom Hue Function (Write in terms of x)</b></span>
      <math-field id="custom-math-field">x*1</math-field>
      <br>
      <span>Factor</span>
      <input type="range" name="custom-factor" id="custom-factor" min="0" max="1" value="0.05">
    </div>
  </body>
</html>
