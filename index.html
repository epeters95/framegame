<html>
  <head>
    <script defer src="./frame.js"></script>
    <script defer src="./slider.js"></script>
    <script defer src="./display.js"></script>
  </head>
  <body style="background-color: black">
    <div class="frame-container">
      <canvas width="1920" height="1080" ></canvas>
    </div>
    <br>
    <div class="configOptions" style="color: white; display: inline-block; width:20%">
      <span><b>Configure Slider</b></span><br/>
      <input type="radio" class="configOption" name="configSlider" id="huePeriod" value="true" checked="checked">
      <label for="huePeriod">Modify Hue Period</label>
      <br>
      <input type="radio" class="configOption" name="configSlider" id="pointD" value="true">
      <label for="pointD">Modify Point D Position</label>
      <br>
    </div>
    <div style="color: white; display: inline-block; width:20%">
      <span><b>Draw Settings</b></span><br/>
      <input type="checkbox" id="clearBackground">
      <label for="clearBackground">Clear background</label>
      <br>
      <input type="checkbox" id="invert">
      <label for="invert">Invert Value</label>
      <br>
      <input type="checkbox" id="sigmoid">
      <label for="sigmoid">Sigmoid Hue</label>
      <br>
      <input type="checkbox" id="modifyHsv">
      <label for="modifyHsv">Modified HSV function</label>
      <br>
    </div>
    <div style="color: white; display: inline-block; width:20%">
      <span><b>Colorize</b></span><br/>
      <input type="radio" name="config-colors" id="cyan">
      <label for="cyan">Cyan</label>
      <br>
      <input type="radio" name="config-colors" id="magenta">
      <label for="magenta">Magenta</label>
      <br>
      <input type="radio" name="config-colors" id="yellow">
      <label for="yellow">Yellow</label>
    </div>
  </body>
</html>
